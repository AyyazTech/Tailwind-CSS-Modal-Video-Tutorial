<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-200 flex justify-center items-center h-screen select-none"
  >
    <button
      onclick="showDialog()"
      class="bg-white py-3 px-5 rounded text-gray-600 shadow-md"
    >
      Open Modal
    </button>

    <div
      onclick="hideDialog()"
      id="dialog"
      class="fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen justify-center items-center opacity-0 hidden transition-opacity duration-500"
    >
      <div
        onclick="event.stopImmediatePropagation()"
        class="bg-white rounded shadow-md w-[25%] flex gap-5 flex-col overflow-hidden"
      >
        <div class="flex p-8 gap-6 pb-0">
          <div
            class="bg-red-100 rounded-full text-red-600 min-w-[50px] h-[50px] flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
              />
            </svg>
          </div>

          <div class="flex-grow">
            <h1 class="font-bold text-lg mb-2 text-gray-700">
              Deactive account
            </h1>
            <p class="text-gray-600">
              Are you sure you want to deactivate your account? All of your data
              will be permanently removed. This action cannot be undone.
            </p>
          </div>
        </div>
        <div class="bg-gray-100 py-3 px-6 justify-end flex gap-4">
          <button
            class="bg-white border-[1px] border-gray-300 rounded px-4 py-2 text-black cursor-pointer hover:bg-gray-100"
            onclick="hideDialog()"
          >
            Cancel
          </button>
          <button
            class="bg-red-700 rounded px-4 py-2 text-white cursor-pointer hover:bg-red-600"
          >
            Deactive
          </button>
        </div>
      </div>
    </div>

    <script>
      function showDialog() {
        let dialog = document.getElementById("dialog");
        dialog.classList.remove("hidden");
        dialog.classList.add("flex");
        setTimeout(() => {
          dialog.classList.add("opacity-100");
        }, 20);
      }
      function hideDialog() {
        let dialog = document.getElementById("dialog");
        dialog.classList.add("opacity-0");
        dialog.classList.remove("opacity-100");
        setTimeout(() => {
          dialog.classList.add("hidden");
          dialog.classList.remove("flex");
        }, 500);
      }
    </script>
  </body>
</html>
